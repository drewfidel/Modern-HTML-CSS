<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid {
      display: grid;
      /* Makes it grid responsive. Better to use media queries though. Good for Image Galleries */
      /* Stacks once hits min of 200px */
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .item {
      background: #f4f4f4;
      padding: 3rem;
      border: #ccc 1px solid;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
  </div>
</body>

</html>
